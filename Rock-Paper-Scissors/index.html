<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <header id="rps-header">
        <div id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <div id="container">

        <div id="buttons-div">
            <div id="Rock" class="border-div circle">
                <img src="rock.png" alt="Stone Image"/>
            </div>
            <div id="Paper" class="border-div circle">
                <img src="paper.png" alt="Paper Image"/>
            </div>
            <div id="Scissors" class="border-div circle">                
                <img src="scissors.png" alt="Scissors Image"/>
            </div>
        </div>

        <div id="score-div">
            <div id="my-score-div">
                <!-- This field will be programmed using javascript -->
                <div id="you-score">0</div>
                <div id="you-div">You</div>
            </div>
            <div id="comp-score-div">
                <!-- This field will be programmed using javascript -->
                <div id="comp-score">0</div>
                <div id="comp-div">Comp</div>
            </div>
        </div>

        <div id="result-div">
            <!-- This field will be programmed using javascript -->
            Play your Move
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
